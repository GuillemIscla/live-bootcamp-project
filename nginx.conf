events {}

http {
    server {
        listen 80;
        server_name _;

        # Route to app service
        location /app {
            proxy_pass http://app-service:8000/app;
        }

        # Route to auth service
        location /auth {
            # CORS headers
            add_header 'Access-Control-Allow-Origin' 'https://localhost, http//localhost, http://137.184.105.16, https://137.184.105.16/auth';
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' '*' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://localhost, http//localhost, http://137.184.105.16, https://137.184.105.16/auth';
            add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' '*' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }
            proxy_pass http://auth-service:3000/auth;
        }
    }
}