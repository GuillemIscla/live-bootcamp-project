events {}

http {
    server {
        listen 80;
        server_name guillemrustbootcamp.xyz www.guillemrustbootcamp.xyz;

        # Letâ€™s Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name guillemrustbootcamp.xyz www.guillemrustbootcamp.xyz;

        ssl_certificate /etc/letsencrypt/live/guillemrustbootcamp.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/guillemrustbootcamp.xyz/privkey.pem;


        # Route to app service
        location /app {
            proxy_pass http://app-service:8000/app;
        }

        # Route to auth service
        location /auth {
            # CORS headers
            add_header 'Access-Control-Allow-Origin' 'https://localhost, http//localhost, http://137.184.105.16, https://137.184.105.16/auth, http://guillemrustbootcamp.xyz, https://guillemrustbootcamp.xyz/auth';
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' '*' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://localhost, http//localhost, http://137.184.105.16, https://137.184.105.16/auth, http://guillemrustbootcamp.xyz, https://guillemrustbootcamp.xyz/auth';
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' '*' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }
            proxy_pass http://auth-service:3000/auth;
        }
    }
}